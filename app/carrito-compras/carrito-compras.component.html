
<!--carrito de compras-->
<div id="btn_cerrar_carrito">
	
</div>
<div class="pure-g" id="contenedor_carrito_compras">
	<div class="pure-u-1">
		<div id="carrito_compras">
			<div class="pure-g">
				<div class="pure-u-1" id="enca_carrito_compras">
					Tienes en tu carrito:
				</div>	
					<div *ngIf="cont_productos">					
						<div class="pure-u-1 cls_item_carrito" *ngFor="let prod of productos " >
							<div class="pure-u-2-5">
								<img src="../assets/img/productos/{{prod.nom_img}}_1.png" class="cls_img_prod_carrito">
							</div>
							<div class="pure-u-2-5">
								<div class="pure-u-1 cls_nom_prod_carrito"><a routerLink="./de_paso_detalle_prod/2/{{prod.id_producto}}">{{prod.nombre}}</a></div>
								<div class="pure-u-1 cls_precio_prod_carito"><a>${{prod.precio}}</a></div>							
								<div class="pure-u-1 cls_cantidad_prod_carrito"><a>Talla: {{prod.talla}}  </a></div>
								<div class="pure-u-1-2 cls_cantidad_prod_carrito"><a>Cantidad: <span>{{prod.cantidad}}</span>  </a></div>							
								<div class="pure-u-1-2 cls_link_carrito"><button (click)="eliminaProductoCarrito(prod.id)">eliminar</button></div>
							</div>
						</div>					
					</div>	
					<div *ngIf="!cont_productos">
						<div class="pure-u-1">
							<h2>No Has agregado productos</h2>
						</div>
						
					</div>			
					
			</div>
		</div>
		<div id="pie_carrito">
			<form class="pure-form">
				<div class="pure-g">					
					<div class="pure-u-2-3 cls_row_pie_carrito">Total Estimado: (Antes de envio) </div>
					<div class="pure-u-1-3 cls_row_pie_carrito">${{total}}</div>
					<div class="pure-u-1" *ngIf="btn_terminar_venta">
						<button routerLink="./alta_cliente" id="btn_terminar_compra" type="submit" class="pure-button pure-input-1 pure-button-primary cls_row_pie_carrito" [disabled]="!cont_productos" >Terminar Compra</button>
					</div>
					<div class="pure-u-1" *ngIf="!btn_terminar_venta">
						<button  id="btn_login_c" type="submit" class="pure-button pure-input-1 pure-button-primary cls_row_pie_carrito"  >Iniciar Sesion</button>
					</div>
				</div>
			</form>				
		</div>
		
	</div>
</div>

<div *ngIf="mostrar" class="cls_div_hover">

</div>
<div *ngIf="mostrar" class="cls_div_msj_hover" >
	<h1>{{msj}}</h1>
	<button class="pure-button pure-button-primary" (click)="fn_aceptar_msj()">Aceptar</button>
</div>
