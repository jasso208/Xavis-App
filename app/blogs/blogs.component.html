<div class="pure-g cls_contenedor">
	<div class="pure-u-1">
		<div class="pure-g">
			<div class="pure-u-1  pure-u-md-5-6">				
				<div class="pure-g">
					<div class="pure-u-1">
						<div class="pure-form">
							<fieldset>
								<legend><h1>Blog</h1></legend>
							</fieldset>

						</div>
					</div>
				</div>
				<div class="pure-g cls_blog_item">
					<div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 " *ngFor="let blog of blogs">
						<div style="position:relative">
							<div class="cls_imagen_blog"  >
								<img src="../assets/img/blog/{{blog.imagen_blog}}.png">
							</div>							
							<div class="cls_titulo_blog">
							<h1 >
								<a routerLink="../blog/detalle/{{blog.id_blog}}">
									{{blog.nombre_blog}}
								</a>
							</h1>
							</div>
						</div>
					</div>			
				</div>				
			</div>
			<div class="pure-u-1  pure-u-md-1-6">
				<div class="pure-g" id="blog_prod_relacionados">
					<div class="pure-u-1-2 pure-u-sm-1-2 pure-u-md-1">
						<div class="pure-g pure-form cls_cont_img">
							<div class="pure-u-1 cls_cont_img_2">
								<img src="../assets/img/productos/0000001_1.png" class="cls_img_prod_busqueda">
							</div>
							<div class="pure-u-1 cls_desc_prod_busqueda" >
								<a>711 Skinny</a>
							</div>							
							<div class="pure-u-1 cls_precio_prod_busqueda">
								<a>$ 799.20 <span>(MXN)</span></a>
							</div>						
							<button type="submit" class="pure-button pure-input-1  cls_boton_primary"   routerLink="/de_paso_detalle_prod/2/3">Ver</button>
						</div>
					</div>				
					<div class="pure-u-1-2 pure-u-sm-1-2 pure-u-md-1">
						<div class="pure-g pure-form cls_cont_img">
							<div class="pure-u-1 cls_cont_img_2">
								<img src="../assets/img/productos/0000002_1.png" class="cls_img_prod_busqueda">
							</div>
							<div class="pure-u-1 cls_desc_prod_busqueda" >
								<a>711 Skinny</a>
							</div>
							
							<div class="pure-u-1 cls_precio_prod_busqueda">
								<a>$ 799.20 <span>(MXN)</span></a>

							<button type="submit" class="pure-button pure-input-1  cls_boton_primary"   routerLink="/de_paso_detalle_prod/2/3">Ver</button>
						</div>

					<div class="pure-u-1-2 pure-u-sm-1-2 pure-u-md-1">

							<div class="pure-u-1 cls_desc_prod_busqueda" >
								<a>711 Skinny</a>
							</div>
							
							<div class="pure-u-1 cls_precio_prod_busqueda">

							<button type="submit" class="pure-button pure-input-1  cls_boton_primary"   routerLink="/de_paso_detalle_prod/2/3">
								Ver
