

<div class="container">
		
		<div class="row">
			<div class="col-xs-6 col-sm-3" *ngFor="let prod of productos">				
					<div class="thumbnail">
					  <a routerLink="/producto/detalle/{{prod.id}}">
						<img src="../assets/img/productos/{{prod.str_id}}_1.png"  alt="Lights" style="width:100%">
						<div class="caption">
						  <p class="cls_desc_prod_busqueda">{{prod.nombre}}</p>
						</div>
						<div class="cls_precio_prom_prod_busqueda">
							<a *ngIf="prod.muestra_descuento">Antes: {{prod.precio_antes}}</a>
						</div>
						<div class="cls_precio_prod_busqueda">
							<a>$ {{prod.precio}} <span>(MXN)</span></a>
						</div>
					  </a>
					</div>				
			</div>
		</div>
</div>
