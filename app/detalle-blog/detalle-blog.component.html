<div class="pure-g cls_contenedor" >
	<div class="pure-u-1">
		<div class="pure-g">
			<div class="pure-u-1 pure-u-lg-4-5 ">
				<div class="pure-form">
					<fieldset>
						<legend><h1>{{d_b.nombre_blog}}</h1></legend>
						<div class="pure-g">
							<div class="pure-u-1 pure-u-md-2-5 clsParrafo">
								<img   src="../assets/img/blog/{{d_b.imagen_blog}}.png">
							</div>
							<div class="pure-u-1 pure-u-md-3-5 clsParrafo">
								<a id="h1_blog">
									Escrito por: {{d_b.autor}}  
								</a>								
								<br>
								<a class ="h2_blog">
									{{d_b.puesto_autor}}          
								</a>								
								<a class="h2_blog">
									<span>Fecha Publicacion: </span>{{d_b.fecha}}
								</a>								
								<br>
								<br>
								<br>
																
								<br>
								<br>
								<br>
								{{d_b.primer_parrafo}}
							</div>
						</div>						
						
						<div class="clsParrafo" *ngFor="let p of d_b.contenido">							
							<div >
								<p>{{p.parrafo}}</p>								
							</div>						
							<br><br>
						</div>
					</fieldset>
					
				</div>
			</div>
			<div class="pure-u-1 pure-u-lg-1-5">
				<div class="pure-form">
					<fieldset>
						<legend><h1>Blog Relacionados</h1></legend>
					</fieldset>
					<div class="pure-g">
						<div class="pure-u-1" *ngFor="let b of d_b.blog_relacionados">
							<div class="cls_blog_rel" >
								<legend>
									<a routerLink="/de_paso_detalle_blog/3/{{b.id_blog}}">{{b.nombre_blog}}</a>
								</legend>
							</div>							
						</div>
					</div>
				</div>				
			</div>
		</div>
		<div class="pure-g pure-form">
			<fieldset>
				<legend></legend>
			
			<div class="pure-u-1-2 pure-u-md-1-5" *ngFor="let prod of d_b.prod_relacionado">
				<div class="pure-g pure-form cls_cont_img" >
					<div class="pure-u-1 cls_cont_img_2" >
						<img src="../assets/img/productos/{{prod.img_producto_rel}}_1.png" class="cls_img_prod_busqueda">
					</div>
					<div class="pure-u-1 cls_desc_prod_busqueda" >
						<a>{{prod.nombre_producto}}</a>
					</div>
					<div class="pure-u-1 cls_precio_prom_prod_busqueda">
						<a *ngIf="descuento">Antes: {{prod.precio_antes}}</a>
					</div>
					<div class="pure-u-1 cls_precio_prod_busqueda">
						<a>$ {{prod.precio}} <span>(MXN)</span></a>
					</div>
				<!--
					<div class="pure-u-1 cls_tallas_prod_busqueda">
						<a>Tallas: <span>CH</span> <span>M</span> <span>G</span> </a>
					</div>
				-->
					<button type="submit" class="pure-button pure-input-1  cls_boton_primary"   routerLink="/de_paso_detalle_prod/2/{{prod.id_producto_relacionado}}">Ver</button>
				</div>
			</div>
			</fieldset>
		</div>
		<br><br>
		<div class="pure-g pure-form">
			<div class="pure-u-1-2 " style="text-align:left">
				<label>0 Comentarios</label>
			</div>
			<div class="pure-u-1-2" style="text-align:right;">
				<button class="pure-button pure-button-primary">Iniciar Session</button>
			</div>
			<br>
			<br>
			
			<br>
			<br>
			<div class="pure-u-1">
				<input type="text" class="pure-u-1" style="height:100px;">
			</div>
			
			<br>
			<br>
			
			<br>
			<br>
			<div class="pure-u-1">
				<button class="pure-button">Publicar</button>
			</div>
		</div>
	</div>
</div>
