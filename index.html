<script>//-Script para controlar elmensaje de errir-->
		$(document).ready(

		function()
		{
			
			$("#div_cerrar_msj_error").click(
					function()
					{
						$("#div_msj_error").hide();
						$("#div_cerrar_msj_error").hide();
					}
				);			
					
		}
		);

			  function fn_muestra_error_boton(boton,mensaje)
			  {	
			  
			  $("#a_msj_error").text(mensaje);
			  var elemento=document.getElementById(boton);						
			  var ancho_elemento=$("#"+boton).width()+30;
			  
			  //establecemos el ancho del msj
			  $("#div_msj_error").width(ancho_elemento);
			  //obtenemos el alto del mensaje
			  var alto_msj=$("#div_msj_error").height();						
			  
			  var posicion=elemento.getBoundingClientRect();	
			  //definimos en donde estara el elemento
			  var top=parseInt(posicion.top)-alto_msj-30;
			  var left=parseInt(posicion.left);
			  $("#div_msj_error").css({"top":top.toString()+"px","left":left.toString()+"px"});						
			  $("#div_cerrar_msj_error").show();
			  $("#div_msj_error").show();
			  
			  }
			  
			  
			  
		  </script><!--Script para controlar elmensaje de errir-->

	/*Funcionalidades del carrito de compras*/
	$(document).ready(
		function()
		{
			$("#btn_muestra_carrito").click(
				function()
				{					
					$("#carrito_compras").animate({right:'0'}).promise().done(
						function(){
							$("#btn_cerrar_carrito").show();
						
						}
					);
					$("#pie_carrito").animate({right:'0'});						
				}
			);
			
			
			//evento del carrito de compras que requiere ocultarlo
			$("#btn_cerrar_carrito").click(
				function()
				{
					fn_oculta_carrito();
				}
			);
			//evento del carrito de compras que requiere ocultarlo
			$(".cls_nom_prod_carrito").click(
				function()
				{
					fn_oculta_carrito();
				}
			);
			//evento del carrito de compras que requiere ocultarlo
			$("#btn_terminar_compra").click(
				function()
				{
					fn_oculta_carrito();
				}
			);
		}
	);
	
	
	function fn_oculta_carrito()
	{
				$("#carrito_compras").animate({right:'-400px'}).promise().done(
						function(){
							$("#btn_cerrar_carrito").hide();
							}
					);
					$("#pie_carrito").animate({right:'-400px'});
	}
